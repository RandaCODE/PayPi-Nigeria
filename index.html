<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPi Nigeria â€“ Airtime, Data & Bills with Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ 
      version: "2",
      sandbox: true   // Set to false when you go live
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; text-align: center; margin: 0; }
    .card { background: white; margin: 15px auto; padding: 20px; border-radius: 15px; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    button { background: #5B44BA; color: white; padding: 15px; border: none; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 20px; cursor: pointer; }
    input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
    .rate { font-size: 24px; font-weight: bold; color: #5B44BA; }
    .hidden { display: none !important; }
    label { text-align: left; display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; color: #333; }
    small { color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ‡³ðŸ‡¬ PayPi Nigeria</h1>
    <p>Top-up Airtime, Data, Electricity & More with Pi</p>
    <div class="rate">Loading Pi rate...</div>
    <small id="lastupdate"></small>
  </div>

  <div class="card">
    <select id="service" onchange="toggleFields()">
      <option value="">-- Select Service --</option>
      <option value="airtime">Airtime Top-up</option>
      <option value="data">Data Bundle</option>
      <option value="electricity">Electricity Bill (JED)</option>
      <option value="betting">Bet9ja / SportyBet Funding</option>
      <option value="sellpi">Sell Pi â†’ Get Naira (P2P)</option>
    </select>

    <!-- Network (only for Airtime & Data) -->
    <div id="networkSection" class="hidden">
      <label>Network</label>
      <select id="network">
        <option value="mtn">MTN</option>
        <option value="airtel">Airtel</option>
        <option value="glo">Glo</option>
        <option value="9mobile">9mobile</option>
      </select>
    </div>

    <!-- Phone Number -->
    <div id="phoneSection">
      <label id="phoneLabel">Phone Number</label>
      <input id="phone" placeholder="e.g. 09012345678" />
    </div>

    <!-- Electricity - JED Meter -->
    <div id="meterSection" class="hidden">
      <label>Meter Number (JED)</label>
      <input id="meterNumber" placeholder="Enter your JED meter number" />
    </div>

    <!-- Bank Details for Sell Pi -->
    <div id="bankSection" class="hidden">
      <label>Bank Name</label>
      <input id="bankName" placeholder="e.g. GTBank, Access Bank, Zenith" />
      <label>Account Number</label>
      <input id="accountNumber" placeholder="Your 10-digit Naira account number" />
      <label>Account Name</label>
      <input id="accountName" placeholder="Full name as on the account" />
    </div>

    <!-- Amount -->
    <label>Amount in Naira (â‚¦)</label>
    <input id="amount" type="number" placeholder="Minimum â‚¦100" />

    <button onclick="startPayment()">Pay with Pi Now</button>
    <p><small>2â€“3% service fee included | Delivery in 10â€“60 seconds</small></p>
  </div>

  <script>
    let currentRate = 850; // fallback

    // Load live Pi/NGN rate
    async function loadRate() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=ngn");
        const data = await res.json();
        currentRate = data["pi-network"]?.ngn || 850;
        document.querySelector(".rate").innerHTML = `1 Ï€ = â‚¦${currentRate.toLocaleString()}`;
        document.getElementById("lastupdate").innerText = "Updated: " + new Date().toLocaleTimeString();
        setTimeout(loadRate, 30000);
      } catch(e) {
        document.querySelector(".rate").innerText = "Rate offline (using â‚¦850/Ï€)";
      }
    }
    loadRate();

    // Show/hide fields based on service
    function toggleFields() {
      const service = document.getElementById("service").value;

      // Hide all optional sections
      document.getElementById("networkSection").classList.add("hidden");
      document.getElementById("phoneSection").classList.remove("hidden");
      document.getElementById("meterSection").classList.add("hidden");
      document.getElementById("bankSection").classList.add("hidden");

      // Customize based on service
      if (service === "airtime" || service === "data") {
        document.getElementById("networkSection").classList.remove("hidden");
        document.getElementById("phoneLabel").innerText = "Phone Number";
      }
      if (service === "electricity") {
        document.getElementById("meterSection").classList.remove("hidden");
        document.getElementById("phoneSection").classList.add("hidden");
      }
      if (service === "sellpi") {
        document.getElementById("bankSection").classList.remove("hidden");
        document.getElementById("phoneSection").classList.add("hidden");
      }
      if (service === "betting") {
        document.getElementById("phoneLabel").innerText = "Bet9ja / SportyBet User ID or Phone";
      }
    }

    // Main payment function
    async function startPayment() {
      const service = document.getElementById("service").value;
      const amountNGN = parseFloat(document.getElementById("amount").value);

      if (!service) return alert("Please select a service");
      if (!amountNGN || amountNGN < 100) return alert("Minimum amount is â‚¦100");

      const piAmount = Math.round((amountNGN / currentRate) * 1.025 * 1000) / 1000; // +2.5% fee

      let memo = "";
      const phone = document.getElementById("phone").value.trim();
      const network = document.getElementById("network")?.value.toUpperCase() || "";
      const meter = document.getElementById("meterNumber").value.trim();
      const bankName = document.getElementById("bankName").value.trim();
      const accNumber = document.getElementById("accountNumber").value.trim();
      const accName = document.getElementById("accountName").value.trim();

      // Validation & Memo creation
      if (service === "airtime" || service === "data") {
        if (!phone || phone.length < 11) return alert("Enter a valid phone number");
        memo = `${network} ${service.toUpperCase()} â‚¦${amountNGN.toLocaleString()} | ${phone}`;
      }
      else if (service === "electricity") {
        if (!meter) return alert("Enter your JED meter number");
        memo = `JED Electricity â‚¦${amountNGN.toLocaleString()} | Meter: ${meter}`;
      }
      else if (service === "sellpi") {
        if (!bankName || !accNumber || !accName) return alert("Please fill all bank details");
        memo = `Sell Pi â†’ â‚¦${amountNGN.toLocaleString()} | ${bankName} | ${accNumber} | ${accName}`;
      }
      else if (service === "betting") {
        if (!phone) return alert("Enter your betting ID or phone");
        memo = `Betting Funding â‚¦${amountNGN.toLocaleString()} | ${phone}`;
      }

      try {
        const payment = await Pi.createPayment({
          amount: piAmount,
          memo: memo,
          metadata: { service, amountNGN, phone, network, meter, bankName, accNumber, accName }
        }, {
          onReadyForServerApproval() { Pi.approvePayment(payment.identifier); },
          onReadyForServerCompletion() { Pi.completePayment(payment.identifier, payment.txid); },
          onCancel() { alert("Payment cancelled"); },
          onError(err) { alert("Error: " + err.message); }
        });

        // Send to your backend (replace with your real URL)
        fetch("https://yourusername.vercel.app/api/deliver", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payment, service, amountNGN, phone, network, meter, bankName, accNumber, accName })
        })
        .then(r => r.json())
        .then(res => {
          if (res.success) {
            alert("âœ… Payment successful! Processing your request now (10â€“60 secs)");
          } else {
            alert("Issue: " + (res.error || "Try again"));
          }
        })
        .catch(() => alert("Network error â€“ check your connection"));

      } catch (err) {
        alert("Payment failed or cancelled");
      }
    }
  </script>
</body>
</html>
