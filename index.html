<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPi Instant ⚡ Airtime • Bills • Naira</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {font-family: system-ui, sans-serif; background: #f8f9fa; margin:0; padding:15px;}
    .card {background:#fff; max-width:380px; margin:15px auto; padding:20px; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,0.08);}
    h1 {margin:0; color:#5B44BA;}
    input, select {width:100%; padding:14px; margin:8px 0; border:1px solid #ddd; border-radius:12px; box-sizing:border-box; font-size:16px;}
    button {background:linear-gradient(135deg,#5B44BA,#4636A3); color:white; border:none; padding:16px; border-radius:12px; width:100%; font-size:18px; font-weight:bold; margin-top:20px;}
    label {font-weight:600; margin-top:12px; display:block; color:#333;}
    .hidden {display:none;}
    .rate {font-size:20px; color:#5B44BA; font-weight:bold;}
  </style>
</head>
<body>
  <div class="card">
    <h1>PayPi Instant ⚡</h1>
    <p>Airtime • Electricity • Betting • Cashout</p>
    <div class="rate">1 π = ₦<span id="piRate">860</span></div>
  </div>

  <div class="card">
    <select id="service" onchange="showFields()">
      <option value="">Choose service</option>
      <option value="airtime">Buy Airtime</option>
      <option value="electricity">Pay Electricity (JED)</option>
      <option value="betting">Fund Bet9ja / SportyBet</option>
      <option value="cashout">Sell Pi → Bank (Instant Naira)</option>
    </select>

    <div id="networkBox" class="hidden">
      <label>Network</label>
      <select id="network">
        <option value="mtn">MTN</option>
        <option value="airtel">Airtel</option>
        <option value="glo">Glo</option>
        <option value="9mobile">9mobile</option>
      </select>
    </div>

    <div id="phoneBox">
      <label id="phoneLabel">Phone Number</label>
      <input id="phone" placeholder="08012345678" />
    </div>

    <div id="meterBox" class="hidden">
      <label>JED Meter Number</label>
      <input id="meter" placeholder="5412XXXXXXXX" />
    </div>

    <div id="bankBox" class="hidden">
      <label>Bank Name</label>
      <input id="bankName" placeholder="e.g. GTBank, Access Bank" list="banks" />
      <datalist id="banks">
        <option>GTBank</option><option>Access Bank</option><option>Zenith Bank</option><option>First Bank</option><option>UBA</option>
      </datalist>
      <label>Account Number</label>
      <input id="accNum" placeholder="0123456789" />
      <label>Account Name</label>
      <input id="accName" placeholder="Full name on account" />
    </div>

    <label>Amount (₦)</label>
    <input id="ngn" type="number" placeholder="Minimum ₦100" min="100" />

    <button onclick="payWithPi()">Pay with Pi</button>
    <p style="font-size:13px; color:#666;">2.5% fee • Delivery in 10–60 seconds</p>
  </div>

  <script>
    let rate = 860;
    async function loadRate() {
      try {
        const r = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=ngn");
        const d = await r.json();
        rate = d["pi-network"].ngn || 860;
        document.getElementById("piRate").textContent = rate.toLocaleString();
      } catch(e) {}
      setTimeout(loadRate, 30000);
    }
    loadRate();

    function showFields() {
      const s = document.getElementById("service").value;
      document.getElementById("networkBox").classList.toggle("hidden", s !== "airtime");
      document.getElementById("meterBox").classList.toggle("hidden", s !== "electricity");
      document.getElementById("bankBox").classList.toggle("hidden", s !== "cashout");
      document.getElementById("phoneBox").style.display = (s === "electricity" || s === "cashout") ? "none" : "block";
      document.getElementById("phoneLabel").textContent = (s === "betting") ? "Betting ID or Phone" : "Phone Number";
    }

    async function payWithPi() {
      const service = document.getElementById("service").value;
      const ngn = parseFloat(document.getElementById("ngn").value);
      if (!service) return alert("Select a service");
      if (ngn < 100) return alert("Minimum ₦100");

      const piAmount = Math.round((ngn / rate) * 1.025 * 1000) / 1000; // +2.5% fee

      const data = {
        service,
        ngn,
        phone: document.getElementById("phone").value,
        network: document.getElementById("network")?.value?.toUpperCase(),
        meter: document.getElementById("meter").value,
        bankName: document.getElementById("bankName").value,
        accNum: document.getElementById("accNum").value,
        accName: document.getElementById("accName").value
      };

      const memo = service === "cashout"
        ? `Cashout ₦${ngn} → ${data.bankName} ${data.accNum}`
        : service === "electricity"
        ? `JED Bill ₦${ngn} | Meter ${data.meter}`
        : `${data.network || ""} ${service.toUpperCase()} ₦${ngn} | ${data.phone}`;

      try {
        const payment = await Pi.createPayment({
          amount: piAmount,
          memo: memo,
          metadata: data
        });

        // SEND TO YOUR BACKEND
        await fetch("https://your-vercel-app.vercel.app/api/deliver", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({paymentId: payment.identifier, txid: payment.txid, ...data, piAmount})
        });

        alert("Payment received! Delivering instantly...");
      } catch (e) {
        alert("Payment cancelled or failed");
      }
    }
  </script>
</body>
</html>
