<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPi Nigeria ‚Äì Airtime, Data & Bills with Pi</title>
  <script<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
  Pi.init({ 
    version: "2",
    // ‚Üê‚Üê‚Üê ADD THIS LINE BELOW
    sandbox: true   // set to true only if you're still testing with fake Pi
  });

  // ‚Üê‚Üê‚Üê ADD YOUR USERNAME HERE (this is the important part)
  const receiver = "@Randzy";   // ‚Üê change this!

  async function pay() {
    const amount = parseFloat(document.getElementById("amount").value);
    if (!amount || amount <= 0) {
      alert("Please enter a valid amount");
      return;
    }

    Pi.authenticate(["username", "payments"], async (user) => {
      try {
        const paymentId = await Pi.createPayment({
          amount: amount,
          memo: "Airtime/Data/Bills - PayPi Nigeria",
          metadata: { service: "PayPi Nigeria" }
        }, {
          // This sends the Pi directly to your wallet
          onReadyForServerApproval(paymentId) {
            Pi.approvePayment(paymentId);
          },
          onReadyForServerCompletion(paymentId, txid) {
            Pi.completePayment(paymentId, txid);
            alert("Payment successful! You received " + amount + " œÄ");
          },
          onCancel(paymentId) {
            alert("Payment cancelled");
          },
          onError(error) {
            alert("Error: " + error.message);
          }
        });
      } catch (err) {
        alert("Payment failed: " + err.message);
      }
    });
  }
</script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; text-align: center; }
    .card { background: white; margin: 15px auto; padding: 20px; border-radius: 15px; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    button { background: #5B44BA; color: white; padding: 15px; border: none; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; }
    input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    .rate { font-size: 24px; font-weight: bold; color: #5B44BA; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üá≥üá¨ PiPay Nigeria</h1>
    <p>Pay Airtime, Data & Bills with Pi</p>
    <div class="rate">Loading rate...</div>
    <small id="lastupdate"></small>
  </div>

  <div class="card">
    <select id="service">
      <option value="airtime">Airtime Top-up</option>
      <option value="data">Data Bundle</option>
      <option value="electricity">Electricity Bill</option>
      <option value="betting">Bet9ja / SportyBet</option>
      <option value="sellpi">Sell Pi ‚Üí Get Naira (P2P)</option>
    </select>

    <input id="phone" placeholder="Phone Number (e.g. 09012345678)" />
    <input id="amount" type="number" placeholder="Amount in Naira (‚Ç¶)" />

    <button onclick="startPayment()">Pay with Pi Now</button>
    <p><small>2‚Äì3% service fee included</small></p>
  </div>

  <script>
    let currentRate = 0;
    Pi.init({ version: "2.0" });

    async function loadRate() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=ngn");
        const data = await res.json();
        currentRate = data["pi-network"].ngn;
        document.querySelector(".rate").innerHTML = `1 œÄ = ‚Ç¶${currentRate.toLocaleString()}`;
        document.getElementById("lastupdate").innerText = "Rate updated: " + new Date().toLocaleTimeString();
        setTimeout(loadRate, 30000); // refresh every 30 sec
      } catch(e) { document.querySelector(".rate").innerText = "Rate offline"; }
    }
    loadRate();

    async function startPayment() {
      const service = document.getElementById("service").value;
      const phone = document.getElementById("phone").value;
      const ngn = parseFloat(document.getElementById("amount").value);

      if (!ngn || ngn < 100) return alert("Enter amount ‚â• ‚Ç¶100");
      if (service !== "sellpi" && !phone) return alert("Enter phone number");

      const piAmount = (ngn / currentRate) * 1.025; // 2.5% fee example

      const memo = service === "sellpi" 
        ? `Sell Pi ‚Üí Naira ‚Ç¶${ngn.toLocaleString()} | ${phone}`
        : `${service.toUpperCase()} ‚Ç¶${ngn.toLocaleString()} | ${phone}`;

      try {
        const payment = await Pi.createPayment({
          amount: piAmount,
          memo: memo,
          metadata: { service, phone, ngnAmount: ngn }
        });

        // Payment approved ‚Üí send to your backend (free with Vercel)
        fetch("https://yourusername.vercel.app/api/deliver", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payment, service, phone, ngn })
        }).then(r => r.json()).then(res => {
          if (res.success) alert("‚úÖ Success! Check your phone in 10‚Äì60 seconds");
          else alert("Issue: " + res.error);
        });

      } catch(err) { alert("Payment cancelled or failed"); }
    }
  </script>
</body>
</html>
